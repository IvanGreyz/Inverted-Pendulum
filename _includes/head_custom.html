{% if page.math == "katex" or site.math == "katex" %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"
  onload="renderMathInElement(document.body,{delimiters:[{left:'$$',right:'$$',display:true},{left:'\\[',right:'\\]',display:true},{left:'\\(',right:'\\)',display:false}]});">
</script>
{% endif %}

<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"
  onload="renderMathInElement(document.body,{delimiters:[
    {left:'$$',right:'$$',display:true},
    {left:'$', right:'$', display:false},
    {left:'\\[',right:'\\]',display:true},
    {left:'\\(',right:'\\)',display:false}
  ]});">
</script>

<table style="margin-left:auto;margin-right:auto;">
  <thead>
    <tr><th>Parameter</th><th>Value</th><th>Unit</th></tr>
  </thead>
  <tbody>
    <tr><td><em>M</em></td><td>2.4</td><td>kg</td></tr>
    <tr><td><em>m</em></td><td>0.23</td><td>kg</td></tr>
    <tr><td><em>l</em></td><td>0.36</td><td>m</td></tr>
    <tr><td><em>g</em></td><td>9.8</td><td>m/s<sup>2</sup></td></tr>
  </tbody>
</table>
